<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="../javascript/objects.js"></script>
    <script src="../javascript/script.js"></script>
    <script src="../javascript/background.js"></script>
    <script src="../javascript/functions.js"></script>
  </head>
  <body style="margin: 0; display: flex;  justify-content: center;">
    <div>
      <p>
        <input id="Start" type="button" value="Start Simulation" onclick="startSimulation();" />
        <input id="Stop" type="button" value="Stop Simulation" onclick="stopSimulation();" />
      </p>
      <p>
        <input id="No" type="button" value="No Traffic" onclick="changeAllFrequencies(bigboi);" />
        <input id="Low" type="button" value="Low Traffic" onclick="changeAllFrequencies(low);" />
        <input id="High" type="button" value="High Traffic" onclick="changeAllFrequencies(high);" />
      </p>
      <p>
        <input id="No" type="button" value="North No Traffic" onclick="changeFrequency(0, bigboi);" />
        <input id="Low" type="button" value="Low Traffic" onclick="changeFrequency(0, low);" />
        <input id="High" type="button" value="High Traffic" onclick="changeFrequency(0, high);" />
      </p>
      <p>
        <input id="No" type="button" value="East No Traffic" onclick="changeFrequency(1, bigboi);" />
        <input id="Low" type="button" value="Low Traffic" onclick="changeFrequency(1, low);" />
        <input id="High" type="button" value="High Traffic" onclick="changeFrequency(1, high);" />
      </p>
        <p>
        <input id="No" type="button" value="South No Traffic" onclick="changeFrequency(2, bigboi);" />
        <input id="Low" type="button" value="Low Traffic" onclick="changeFrequency(2, low);" />
        <input id="High" type="button" value="High Traffic" onclick="changeFrequency(2, high);" />
      </p>
      <p>
        <input id="No" type="button" value="West No Traffic" onclick="changeFrequency(3, bigboi);" />
        <input id="Low" type="button" value="Low Traffic" onclick="changeFrequency(3, low);" />
        <input id="High" type="button" value="High Traffic" onclick="changeFrequency(3, high);" />
      </p>
    </div>
  </body>
</html>
